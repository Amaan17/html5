<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
</head>
<style>
    .flex-box{
        display: flex;
        justify-content: center;
        justify-items: center;
        flex-direction: row;
        width: 500px;
        height: 500px;
        align-items: center;
        background-color: blue;

    }
    .div1, .div2, .div3 {
        background-color: red;
        width: 50px;
        height: 50px;
        
    }
</style>
<body>
    <div class="flex-box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
    
</body>
</html>
